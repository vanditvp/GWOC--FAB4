<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strinja Art Gallery Feedback</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
    }

    .container {
      width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    .rating-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .rating-box input[type="radio"] {
      display: none;
    }

    .rating-box label {
      width: 40px;
      height: 40px;
      background-color: #333;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      user-select: none;
    }

    .rating-box label:hover {
      background-color: #f00;
    }

    .rating-box input[type="radio"]:checked + label {
      background-color: #f00;
    }

    button[type="submit"] {
      background-color: green;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><u>Strinja Art Gallery Feedback</u></h1>
    <form id="feedbackForm">
      <label for="rating1-1">How would you rate the variety of art displayed?</label>
      <div class="rating-box">
        <input type="radio" id="rating1-1" name="question1" value="1">
        <label for="rating1-1">1</label>
        <input type="radio" id="rating1-2" name="question1" value="2">
        <label for="rating1-2">2</label>
        <input type="radio" id="rating1-3" name="question1" value="3">
        <label for="rating1-3">3</label>
        <input type="radio" id="rating1-4" name="question1" value="4">
        <label for="rating1-4">4</label>
        <input type="radio" id="rating1-5" name="question1" value="5">
        <label for="rating1-5">5</label>
        <input type="radio" id="rating1-6" name="question1" value="6">
        <label for="rating1-6">6</label>
        <input type="radio" id="rating1-7" name="question1" value="7">
        <label for="rating1-7">7</label>
        <input type="radio" id="rating1-8" name="question1" value="8">
        <label for="rating1-8">8</label>
        <input type="radio" id="rating1-9" name="question1" value="9">
        <label for="rating1-9">9</label>
        <input type="radio" id="rating1-10" name="question1" value="10">
        <label for="rating1-10">10</label>
      </div>
      
      <button type="submit">Submit Feedback</button>
    </form>
  </div>
  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function (event) {
      event.preventDefault();
      console.log("Feedback submitted:", this.elements);
    });
  </script>
</body>
</html>
